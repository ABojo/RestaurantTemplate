<html>
    <head>
        <title>Restaurant Template</title>
        <link href='style.css' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class='header'>
            <div class='header__text-box'>
                <h1 class='header__main'>Restaurant Name</h1>
                <p class='header__sub'>The restaurant's tagline here</p>
            </div>

            <div class='header__nav'>
                <p class='header__nav-item selected-tab'>Home</p>
                <p class='header__nav-item unselected-tab'>Menu</p>
                <p class='header__nav-item unselected-tab'>Contact</p>
            </div>
        </div>


        <div id='content'>
         

        </div>



        <div class='footer'>
            <div class='footer__icon-box'>
                <a href='https://twitter.com' class='social-link'><i class="fab fa-twitter-square"></i></a>
                <a href='https://instagram.com' class='social-link'><i class="fab fa-instagram-square"></i></a>
                <a href='https://facebook.com' class='social-link'><i class="fab fa-facebook-square"></i></a>
            </div>
        </div>

        <script src='main.js'></script>
    </body>
</html>
